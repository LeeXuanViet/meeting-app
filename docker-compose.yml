version: "3.8"

services:
  # ===============================
  # MongoDB service
  # ===============================
  mongo:
    image: mongo:6.0
    container_name: meeting-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example123
    volumes:
      - mongo_data:/data/db

  # ===============================
  # Backend (Node.js + Socket.IO)
  # ===============================
  backend:
    build:
      context: ./meeting-backend
      dockerfile: Dockerfile
    container_name: meeting-backend
    restart: unless-stopped
    env_file:
      - ./meeting-backend/.env
    environment:
      - MONGO_URI=mongodb://root:example123@mongo:27017/meetingDB?authSource=admin
      - CLIENT_URL=http://localhost
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - meeting-net

  # ===============================
  # Frontend (React + Nginx)
  # ===============================
  frontend:
    build:
      context: ./meeting-frontend
      dockerfile: Dockerfile
    container_name: meeting-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - meeting-net

volumes:
  mongo_data:

networks:
  meeting-net:
    driver: bridge
